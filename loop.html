<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let end = +prompt('请输入次数:')
        let i = 1
        // 2. 终止条件
        while (i <= end) {
            document.write('我要循环三次 <br>')
            // 3. 变量的变化量
            i++
        }
    </script>
</body>

</html>
